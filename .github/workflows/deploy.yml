name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Replace secrets in HTML
        run: |
          sed -i "s/{{GOOGLE_SHEETS_API_KEY}}/${{ secrets.GOOGLE_SHEETS_API_KEY }}/g" index.html
          sed -i "s/{{GOOGLE_SPREADSHEET_ID}}/${{ secrets.GOOGLE_SPREADSHEET_ID }}/g" index.html
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .

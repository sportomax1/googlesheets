name: Deploy Google Sheets App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create config.js with secrets
        run: |
          echo "Creating config.js..."
          cat > config.js << 'EOL'
          const CONFIG = {
              apiKey: "${{ secrets.GOOGLE_SHEETS_API_KEY }}",
              spreadsheetId: "${{ secrets.GOOGLE_SPREADSHEET_ID }}",
              securityPin: "${{ secrets.SECURITY_PIN }}"
          };
          EOL
          echo "config.js created successfully!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Create config.js with secrets
        run: |
          cat > config.js << 'EOF'
          const CONFIG = {
              apiKey: '${{ secrets.GOOGLE_SHEETS_API_KEY }}',
              spreadsheetId: '${{ secrets.GOOGLE_SPREADSHEET_ID }}'
          };
          EOF
      
      - name: Display config (masked)
        run: |
          echo "Config file created successfully"
          ls -la config.js
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: false
